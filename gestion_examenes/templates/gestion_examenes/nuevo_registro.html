{% extends 'gestion_examenes/base.html' %}

{% block content %}
<h1>Nuevo Registro</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
    </div>
    <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
    </div>
    <div class="form-group">
        <label for="tecnico">Técnico:</label>
        <select id="tecnico" name="tecnico" required>
            {% for tecnico in tecnicos %}
                <option value="{{ tecnico.id }}">{{ tecnico.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="examen">Examen:</label>
        <select id="examen" name="examen" required>
            {% for examen in examenes %}
                <option value="{{ examen.id }}">{{ examen.nombre_examen }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="tipo_consulta">Tipo de Consulta:</label>
        <select id="tipo_consulta" name="tipo_consulta" required>
            <option value="hospitalización">Hospitalización</option>
            <option value="consulta">Consulta</option>
        </select>
    </div>
    <button type="submit" class="btn-submit">Guardar Registro</button>
</form>
{% endblock %}
